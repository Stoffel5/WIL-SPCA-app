<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Side Navbar</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>SPCA</h2>
        </div>
        <nav class="nav">
            <a href="#" class="nav-item">
                <img src="icons/home.png" alt="Home Icon" class="nav-icon">
                <span class="nav-text">Home</span>
            </a>
            <a href="#" class="nav-item">
                <img src="icons/information.png" alt="Info Icon" class="nav-icon">
                <span class="nav-text">Information</span>
            </a>
            <a href="#" class="nav-item">
                <img src="icons/chat.png" alt="Chat Icon" class="nav-icon">
                <span class="nav-text">Chat with us</span>
            </a>
            <a href="#" class="nav-item">
                <img src="icons/event.png" alt="Events Icon" class="nav-icon">
                <span class="nav-text">Events</span>
            </a>
            <a href="#" class="nav-item">
                <img src="icons/image-gallery.png" alt="Gallery Icon" class="nav-icon">
                <span class="nav-text">Gallery</span>
            </a>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
